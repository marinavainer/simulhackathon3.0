{% block content %}
    <h1>Create entity</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.entityName.label }}<br>
            {{ form.entityName(size=32) }}
        </p>
        <p>
            {{ form.latitude.label }}<br>
            {{ form.latitude(size=32) }}
        </p>
        <p>
            {{ form.longitude.label }}<br>
            {{ form.longitude(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
